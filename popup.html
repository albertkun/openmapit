<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OpenMapIt</title>
  <link rel="stylesheet" href="https://unpkg.com/maplibre-gl@3.6.2/dist/maplibre-gl.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: Arial, sans-serif;
      width: 600px;
      height: 500px;
      display: flex;
      flex-direction: column;
    }
    
    #header {
      background-color: #2c3e50;
      color: white;
      padding: 15px;
      text-align: center;
    }
    
    #header h1 {
      font-size: 20px;
      margin-bottom: 5px;
    }
    
    #location-info {
      font-size: 12px;
      color: #ecf0f1;
      margin-top: 5px;
      word-break: break-word;
    }
    
    #map-container {
      flex: 1;
      position: relative;
      background-color: #f0f0f0;
    }
    
    #map {
      width: 100%;
      height: 100%;
    }
    
    #no-location {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      color: #7f8c8d;
      padding: 20px;
      text-align: center;
    }
    
    #no-location h2 {
      font-size: 18px;
      margin-bottom: 10px;
    }
    
    #no-location p {
      font-size: 14px;
      line-height: 1.5;
    }
    
    #input-section {
      padding: 15px;
      background-color: #ecf0f1;
      border-top: 1px solid #bdc3c7;
    }
    
    #location-input {
      width: 100%;
      padding: 10px;
      border: 1px solid #bdc3c7;
      border-radius: 4px;
      font-size: 14px;
      margin-bottom: 10px;
    }
    
    #search-btn {
      width: 100%;
      padding: 10px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 14px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    
    #search-btn:hover {
      background-color: #2980b9;
    }
    
    #search-btn:disabled {
      background-color: #95a5a6;
      cursor: not-allowed;
    }
    
    .loading {
      color: #3498db;
      font-style: italic;
    }
    
    @media (max-width: 400px) {
      body {
        width: 100vw;
        height: 100vh;
      }
    }
  </style>
</head>
<body>
  <div id="header">
    <h1>üó∫Ô∏è OpenMapIt</h1>
    <div id="location-info"></div>
  </div>
  
  <div id="map-container">
    <div id="map"></div>
    <div id="no-location" style="display: none;">
      <h2>No Location Selected</h2>
      <p>
        Right-click on an address or coordinates on any webpage and select 
        <strong>"Map this location"</strong> from the context menu.
        <br><br>
        Or enter an address or coordinates below to map it.
      </p>
    </div>
  </div>
  
  <div id="input-section">
    <input 
      type="text" 
      id="location-input" 
      placeholder="Enter address or coordinates (e.g., 34.0522, -118.2437)"
    >
    <button id="search-btn">Map Location</button>
  </div>
  
  <script src="https://unpkg.com/maplibre-gl@3.6.2/dist/maplibre-gl.js"></script>
  <script src="popup.js"></script>
</body>
</html>
